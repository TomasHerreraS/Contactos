<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Contactos</title>
</head>

<body>



    <div class="container mt-3 pb-4 ">



        <h1 class="text-center mb-5">Contactos</h1>
        <form class="d-flex flex-column shadow-sm" id="formulario">
            <div class="form-floating mb-3">
                <input type="text" class="form-control bg-transparent " name="nombre" placeholder="Ingresa nombre"
                    autocomplete="off" aria-describedby="numcl" id="fname">
                <label class="text-secondary" for="fname">Ingrese nombre</label>
            </div>
            <p class="text-danger ms-3 d-none" id="nameError">Ingrese solo primer nombre. </p>
            <div class="form-floating input-group mb-3">
                <span class="input-group-text" id="numcl">+56 9</span>
                <input type="text" class="form-control bg-transparent" name="celular" placeholder="Ingresa número."
                    autocomplete="off" id="phone">
                <label id="nFormat" class="text-secondary" for="phone">Ingrese número (formato: 1234 1234)</label>
            </div>
            <p class="text-danger ms-3 d-none" id="phoneError">Ingrese un número correcto. </p>
            <div class="form-floating mb-3">
                <input type="text" class="form-control bg-transparent" name="direccion" placeholder="Ingresa dirección."
                    autocomplete="off" id="adress">
                <label class="text-secondary" for="address">Ingrese dirección (Ejemplo #1234)</label>
            </div>
            <p class="text-danger ms-3 d-none" id="adressError">Ingrese una dirección con un espaciado antes del
                hashtag.
            </p>
            <div class="md-4" style="text-align: right;">
                <button class="btn btn-primary mb-3 px-1" style="width: 200px; margin-right: 5%;"
                    type="submit">Guardar</button>
            </div>

        </form>
        <div class="row" id="cardDatos">

        </div>
        <template id="templateDatos">
            <div class="datos col-md-6 mb-2 shadow-sm">
                <section class="sNombre">
                    Nombre : <p class="pNombre ms-1 mt-1 "> Tomás Herrera</p>
                </section>
                <section class="sNumero">
                    Número : <p class="pNumero ms-1 mt-1 "> +56 9 1234 1234</p>
                </section>
                <section class="sDireccion">
                    Dirección : <p class="pDireccion ms-1 mt-1 "> Dirección #1234</p>
                </section>
                <span class="material-icons">
                    delete
                </span>
            </div>
        </template>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
